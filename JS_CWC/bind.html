<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React</title>
  </head>
  <body>
    <button>Button clicked</button>
    
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "/Users/aditya_0105mac/Desktop/JS_CWC/bind.html"
        document
          .querySelector('button')
          .addEventListener('onclick', this.handleClick.bind(this));
      }
      handleClick() {
        console.log("Button was clicked...")
        console.log(this)
      }
    }
    
  </script>

</html>
