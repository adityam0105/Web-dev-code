<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>JavaScript can change your html</h2>
<p id="p1">Hello world!</p>
<script>

</script>
<p>The above paragraph was changed using a simple DOM script</p>
</body>
