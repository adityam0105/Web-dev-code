<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript addEventListner()</h2>
    <p>This example Paragraph uses the addEventListner() method to excecute a function when a user clicks a button</p>
    <button id="myBtn">Try it</button>
</body>
<script>
    document.getElementById("myBtn").addEventListener("click",myFunction);
    function myFunction(){
        alert("Hello World!");
    }
</script>
</html>
