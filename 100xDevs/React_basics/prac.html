<!DOCTYPE html>

<html>
<script>
    function onButtonPress(){
        const curr= document.getElementById('bttn').innerHTML;
        console.log(curr.split(" "));
        const currCounter= curr.split(" ")[1];
        const newCounter= parseInt(currCounter)+1;
        document.getElementById("bttn").innerHTML ="Counter " + newCounter;
    }
</script>


</html>

<body>
    <button onclick="onButtonPress()", id="bttn" >Counter 0</button>
</body>
